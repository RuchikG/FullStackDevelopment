<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Owner Name</th>
        <th>Email</th>
        <th>Model</th>
        <th class="text-right">Purchase Price</th>
      </tr>
      <tr *ngFor="let bike of bikes">
        <td class="name">
          <a [routerLink]="['/admin/view',bike.id]">{{bike.name}}</a>
        </td>
        <td class="email">
          {{bike.email}}
        </td>
        <td class="model">
          {{bike.model}}
        </td>
        <td class="purchasePrice">
          {{bike.purchasePrice}}
        </td>
      </tr>
    </table>
  </div>
